<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce 3D</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
    }

        .product-details {
            flex-grow: 1;
            display: flex;
            padding: 20px;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-image {
            width: 150px;
            height: 150px;
        }

        .product-images {
            flex: 1;
            margin-right: 20px;
        }

        .product-images img {
            max-width: 100%;
            height: auto;
        }

        .product-description {
            flex: 2;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow {background-color: yellow;}
        .purple {background-color: purple;}

        #colorPicker {
            margin-top: 10px;
        }
        .color-change-container {
            display: flex;
        }

        .color-picker-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 5px;
            cursor: pointer;
            border: 2px solid #fff;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="product-details">
            <div class="product-images">
                <img src="../images/ps4_controller.jpg" alt="Product Image" class="product-image">
            </div>
            <div class="product-description">
                <h2>PS4 Controller</h2>
                <h3><i>Rp 900.000</i></h3>
                <p>Optimalkan pengalaman bermain Anda dengan stik PS4 terbaru kami, desain ergonomis dan teknologi canggih untuk kemenangan yang tak terbantahkan!</p>
            </div>
        </div>

        <div class="sidebar">
            <a href="/index.html">
            <div class="sidebar-item">Kembali ke Home</div>
            </a>
            <div class="sidebar-item">Keranjang</div>
        </div>
    </div>
    <div class="color-change-container">
        <div id="colorPicker" class="color-picker-button red" data-color="#ff0000" onclick="changeColor('#ff0000')"></div>
        <div id="colorPicker" class="color-picker-button blue" data-color="#0000ff" onclick="changeColor('#0000ff')"></div>
        <div id="colorPicker" class="color-picker-button green" data-color="#00ff00" onclick="changeColor('#00ff00')"></div>
        <div id="colorPicker" class="color-picker-button yellow" data-color="#ffff00" onclick="changeColor('#ffff00')"></div>
        <div id="colorPicker" class="color-picker-button purple" data-color="#800080" onclick="changeColor('#800080')"></div>
    </div>    
    <script type="importmap">
        {
            "imports" : {
                "three" : "../node_modules/three/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="dualshock4.js">
    </script>
</body>
</html>
