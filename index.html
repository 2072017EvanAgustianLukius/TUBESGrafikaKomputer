<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-commerce 3D</title>
  <style>
    body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    }
  
    header {
    display: flex;
    align-items: center; /* Vertically align elements */
    background-color: black;
    /* NEW: Set a specific height for the header */
    height: 80px; /* Adjust as needed */
    }

    nav {
        display: flex; /* Make the nav a flex container */
        justify-content: flex-end; /* Align items to the right */
        float: right;
        margin-top: 10px;
        margin-bottom: 0;
    }
  h1 {
    margin-bottom: 0px;
    color: white;
    margin-left: 20px;
    font-size: 20px;
  }
  
  .search-container {
    display: flex;
    align-items: center; /* Vertically align search elements */
    margin-left: auto; /* Push to the right */
  }
  
  .search-button {
    background-color: #ffffff;
    color: #000000;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .search-button:hover {
    background-color: #ff0000;
    color: #fff;
  }
  
  .search-input {
    width: 200px; /* Adjust width as needed */
    margin-right: 10px;
    margin-left: 40px;
  }
  
  nav .a{
    display: flex;
    align-items: center; /* Align links and search vertically */
  }
  a {
    margin-top: 0;
    margin-bottom: 0;
    text-decoration: none;
    color: black;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #fff;
    transition: all 0.2s ease-in-out;
    margin-left: 30px;
  }
  
  a:hover {
    background-color: #f58300;
    color: #fff;
  }
  
  nav {
    float: right;
    margin-top: 10px;
  }
  
  main {
    margin-top: 50px;
  }
  
  section {
    margin-bottom: 50px;
  }
  
  h2 {
    font-size: 16px;
  }
  
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  
  li {
    padding: 10px;
  }
  
  footer {
    background-color: #ccc;
    padding: 10px;
  }
  
  p {
    margin-bottom: 10px;
  }
  
  .image-container {
    margin-left: 90px;
    display: flex;
    flex-wrap: wrap;
    gap: 100px;
  }
  
  img {
    width: 200px;
    height: 150px;
    object-fit: cover;
  }
  .item {
  text-align: center;
  margin-bottom: 0px; /* Mengurangi jarak antara setiap item */
}

.item p {
  margin-top: 5px;
  font-size: 14px;
  color: #666;
}


  </style>
</head>
<body>
<header>
  <h1>Toko Online 3D</h1>
  <nav>
    <form action="/search" method="get">
      <input type="text" placeholder="Search..." class="search-input">
      <button type="submit" class="search-button">Search</button>
    </form>
    <a href="#">Login</a>
    <a href="#">Sign Up</a>
  </nav>
</header>
<main>
    <section class="items">
      <div class="image-container">
        <div class="item">
          <a href="barang1.html">
              <img src="images/1.png">
              <p>Gambar yang bisa di klik</p>
          </a>
      </div>      
        <div class="item">
          <img src="images/2.png">
          <p>Description for Image 2</p>
        </div>
        <div class="item">
          <img src="images/3.png">
          <p>Description for Image 3</p>
        </div>
        <div class="item">
          <img src="images/4.png">
          <p>Description for Image 4</p>
        </div>
        <div class="item">
            <img src="/images/1.png">
            <p>Description for Image 1</p>
          </div>
          <div class="item">
            <img src="/images/2.png">
            <p>Description for Image 2</p>
          </div>
          <div class="item">
            <img src="/images/3.png">
            <p>Description for Image 3</p>
          </div>
          <div class="item">
            <img src="/images/4.png">
            <p>Description for Image 4</p>
          </div>
      </div>
    </section>
  </main>
  </main>
</body>
</html>
